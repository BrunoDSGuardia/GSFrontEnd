<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Contato</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleExtraSmall.css">
    <link rel="stylesheet" href="css/styleSmall.css">
    <link rel="stylesheet" href="css/styleMedium.css">
    <link rel="stylesheet" href="css/styleLarge.css">
    <link rel="stylesheet" href="css/styleExtraLarge.css">
</head>
<body>
    <div id="container-geral">  
        <header>
            <div id="logo">
                <a href="index.html">
                    <img src="img/RotaSeguraLogo.png" alt="Logo do Rota Segura">
                </a>
            </div>
            <h1 id="titulo"><a href="#">Rota Segura</a></h1>
            <div class="menu-toggle" id="menu-toggle">
                ☰
            </div>
            <div id="menuCores">
                <button tabindex="11" id="botaoCor" class="BotaoBody"></button>
                <button tabindex="12" id="botaoCor2" class="BotaoBody"></button>
                <button tabindex="13" id="botaoCor3" class="BotaoBody"></button>
                <button tabindex="14" id="botaoCor4" class="BotaoBody"></button>
                <button tabindex="15" id="botaoCor5" class="BotaoBody"></button>
            </div>
        </header>  
        <nav id="menuNav">
            <ul>
                <li  tabindex="6"><a href="index.html">MENU</a></li>
                <li tabindex="7"><a href="integrantes.html">INTEGRANTES</a></li>
                <li tabindex="8"><a href="projeto.html">PROJETO</a></li>
                <li  tabindex="9"><a href="faq.html">FAQ</a></li>
                <li  tabindex="10"><a href="#">CONTATO</a></li>
            </ul>    
        </nav>

        <main>
            <div class="container-formulario-geral">
                
                <h1 class="tituloContato">Entre em contato conosco</h1>
                
                <div class="container-formulario">
                    <form action="/" id="formulario" method="GET">
                        <fieldset aria-labelledby="form-titulo">
                            <legend>Preencha os dados</legend>
                            <div class="nome-form form">
                                <label for="nome">Nome Completo:</label>
                                <br>
                                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" autocomplete="given-name" tabindex="1">
                            </div>

                            <div class="email-form form">
                                <label for="email">Email:</label>
                                <br>
                                <input type="email" id="email" name="email" placeholder="Digite seu Email" autocomplete="email" tabindex="2">
                            </div>

                            <div class="assunto-form form">
                                <label for="assunto">Assunto:</label>
                                <br>
                                <input type="text" id="assunto" name="assunto" placeholder="Qual o assunto?" autocomplete="off" d tabindex="3">
                            </div>

                            <div class="msg-form">
                                <label for="mensagem">Mensagem:</label>
                                <span class="erro"></span>

                                <textarea id="mensagemFormulario" name="mensagem" rows="9" cols="2" placeholder="Deixe sua mensagem" autocomplete="off"  tabindex="4"></textarea>
                            </div>

                            <div class="submit-form">
                                <button class="button-form" type="submit" aria-label="Enviar mensagem de contato" tabindex="5">Enviar</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <div class="rodape">
            <p class="rodape-p">Todos os direitos reservados®</p>
        </div>
    </footer>
</body>
<script src="js/script.js"></script>
<script src="js/scriptFormulario.js"></script>
</html>
